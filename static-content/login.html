<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Let's Play</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="hero px-5 py-0">
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <a href="/" class="navbar-brand">
        <img src="/images/logoSmall.png" alt="Logo" class="navbar-logo">
      </a>
      <div class="container justify-content-center">
        <ul class="navbar-nav gap-5 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/events">Events</a>
          </li>
        </ul>

        <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6" style="display:none;">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6" style="display:none;" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="main-section">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center" style="color: #003b46;">Welcome Back</h1>
        <p class="text-center" style="color: #1e1e1e;">Log in to access your account</p>
        <form id="login-form" class="mt-4">
          <div class="mb-3">
            <label for="login-username" class="form-label" style="color: #003b46;">Username</label>
            <input type="text" id="login-username" name="username" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label" style="color: #003b46;">Password</label>
            <input type="password" id="login-password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
        <p id="errorMessage" class="error-msg mt-3" style="color: red; display: none;"></p>
        <button type="submit" class="cta-btn w-100">Log in</button>
        </form>
        <p class="text-center mt-3" style="color: #1e1e1e;">Don't have an account? <a href="/account/create" class="text-teal">Sign up</a></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-4 text-light hero mt-5">
    <p class="mb-0">Â© 2025 Let's Play. Connect. Compete. Have Fun.</p>
  </footer>

  <script type="module" src="/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
