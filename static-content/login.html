<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <header>
    <div class="container text-center">
      <!-- Brand/Logo -->
      <a class="navbar-brand fs-2 fw-bold" href="/">
        My Web App
      </a>
    </div>
  
    <!-- Sticky nav below logo -->
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <div class="container justify-content-center">
        <ul class="navbar-nav gap-5 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/events">Events</a>
          </li>
        </ul>
  
        <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6" style="display:none;">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6" style="display:none;" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h2 class="text-center mb-4">Log In</h2>
  
      <form id="login-form" class="d-flex flex-column align-items-center">
        <div class="mb-3 w-50">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" id="login-username" name="username" class="form-control custom-input" required>
        </div>
        <div class="mb-3 w-50">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" id="login-password" name="password" class="form-control custom-input" required>
        </div>
  
        <button type="submit" class="btn btn-primary modern-btn w-50">Log in</button>
  
        <!-- Error message container -->
        <p id="errorMessage" class="error-msg mt-3" style="display: none;"></p>
      </form>
  
      <!-- Toggle Link to Sign Up -->
      <p class="text-center mt-4">
        Don't have an account? <a href="/account/create" id="show-signup">Sign up</a>
      </p>
  
      <!-- Back to Home Button -->
      <div class="text-center mt-3">
        <button id="back-home" class="btn btn-outline-secondary modern-btn" onclick="window.location.href='/'">Back to Home</button>
      </div>
    </section>
  </main>
  

  <script type="module" src="js/auth.js"></script>
</body>
</html>
