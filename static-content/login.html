<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Login</h1>

  <!-- Login Form (visible by default) -->
  <form id="login-form" onsubmit="login(event)">
    <div>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
      </div>
      <div>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
      </div>
    <button type="submit">Log in</button>

    <!-- Error message container -->
    <p id="errorMessage" style="color: red; display: none;"></p>
  </form>

  <!-- Toggle Link to Sign Up -->
  <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>

  <!-- Sign-up Form (hidden by default) -->
  <form id="signup-form" style="display: none;" onsubmit="signup(event)">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" required><br>
    <input type="email" id="signup-email" placeholder="Email" required><br>
    <input type="password" id="signup-password" placeholder="Password" required><br>
    <button type="submit">Sign up</button>
  </form>

  <!-- Toggle Link to Login -->
  <p style="display: none;" id="login-link">Already have an account? <a href="#" id="show-login">Log in</a></p>

  <!-- Back to Home Button -->
  <button id="back-home" onclick="window.location.href='index.html'">Back to Home</button>

  <script src="js/auth.js"></script>
</body>
</html>
