<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container">
      <h1>Login</h1>
      <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/events">Events</a></li>
            <div class="nav-buttons" style="display: inline-flex;">
              <button id="login-btn" onclick="window.location.href='/login'">Log in</button>
              <button id="signup-btn" onclick="window.location.href='/account/create'">Sign up</button>
              <button id="logout-btn" style="display:none;">Log Out</button>
              <button id="myaccount-btn" style="display:none;" onclick="window.location.href='account'">My Account</button>
            </div>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Login Form (visible by default) -->
    <form id="login-form">
      <div>
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        <div>
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>
        </div>
      <button type="submit">Log in</button>

      <!-- Error message container -->
      <p id="errorMessage" style="color: red; display: none;"></p>
    </form>

    <!-- Toggle Link to Sign Up -->
    <p>Don't have an account? <a href="/account/create" id="show-signup">Sign up</a></p>

    <!-- Back to Home Button -->
    <button id="back-home" onclick="window.location.href='/'">Back to Home</button>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
