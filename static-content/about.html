    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Header -->
    <header class="hero">
      <nav class="navbar navbar-expand-lg sticky-top bg-transparent">

            <li class="nav-item">

              <a class="nav-link text-white" href="/events">Events</a>

          </ul>
    
          <!-- Auth buttons -->
          <div class="ms-5 d-inline-flex gap-5">
            <button id="login-btn" class="btn btn-outline-light btn-sm fs-6" onclick="window.location.href='/login'">Log in</button>
