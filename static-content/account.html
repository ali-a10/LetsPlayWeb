<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Web App</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>

  <!-- Header Section with Navigation -->
  <header class="bg-primary text-white py-3">
    <div class="container">
      <h1>My Account</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/events">Events</a></li>
          <div class="nav-buttons" style="display: inline-flex;">
            <button id="login-btn" onclick="window.location.href='/login'">Log in</button>
            <button id="signup-btn" onclick="window.location.href='/account/create'">Sign up</button>
            <button id="logout-btn" style="display:none;">Log Out</button>
            <button id="myaccount-btn" style="display:none;" onclick="window.location.href='account'">My Account</button>
          </div>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form id="account-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button id="save-button" type="submit">Save</button>

      <section id="login-link" style="display: none;">
        <button id="signup-button" type="submit">Sign up</button>
        <p>Already have an account? <a id="toggle-login" href="/login">Log in</a></p>
      </section>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 My Web App</p>
    </div>
  </footer>

  <script type="module" src="/js/auth.js"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
