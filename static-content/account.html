<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Let's Play</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="shortcut icon" href="#">
</head>
<body>
  <header class="hero">
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <div class="container justify-content-center">
        <ul class="navbar-nav gap-5 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/events">Events</a>
          </li>
        </ul>

        <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6" style="display:none;">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6" style="display:none;" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="container my-5 main-section">
    <h2 class="mb-4 text-center">My Account</h2>
    <form id="account-form" enctype="multipart/form-data" class="p-4">
      
      <!-- Username and Email -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
      </div>
  
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
  
      <!-- Phone and DOB -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="123-456-7890">
        </div>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control">
        </div>
      </div>
  
      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
        </div>
      </div>
  
      <!-- Favorite Sports -->
      <div class="mb-3">
        <label class="form-label">Favorite Sports (select at least one)</label>
        <select id="favoriteSports" class="form-select" multiple required>
          <option>Soccer</option>
          <option>Basketball</option>
          <option>Volleyball</option>
          <option>Tennis</option>
          <option>Running</option>
        </select>
        <small class="text-muted">Hold Ctrl (Windows) or Command (Mac) to select multiple</small>
      </div>
  
      <!-- About Me -->
      <div class="mb-3">
        <label for="about" class="form-label">About Me (optional)</label>
        <textarea id="about" class="form-control" rows="3" placeholder="Tell us about yourself..."></textarea>
      </div>
  
      <!-- Profile Picture -->
      <!-- <div class="mb-3">
        <label for="profilePic" class="form-label">Profile Picture (optional)</label>
        <input class="form-control" type="file" id="profilePic" accept="image/*">
      </div> -->
  
      <div id="save-btns" class="d-flex justify-content-center d-none">
        <button type="submit" id="save-button" class="btn btn-success px-5">Save Changes</button>
      </div>

       <!-- Sign up section -->
      <div id="signup-btns" class=" justify-content-center">
        <button id="signup-button" class="btn btn-success px-5" type="submit">Sign up</button>
        <p>Already have an account? <a id="toggle-login" href="/login">Log in</a></p>
      </div>

      <!-- Error message container -->
      <p id="accountErrorMessage" style="color: red; display: none;"></p>
      <div id="notification-popup" class="popup"></div>

    </form>
  </section>
  

  

 

  <script type="module" src="/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
