  <header class="py-3">

            <button id="login-btn" onclick="window.location.href='/login'">Log in</button>
            <button id="signup-btn" onclick="window.location.href='/account/create'">Sign up</button>
            <button id="logout-btn" style="display:none;">Log Out</button>
            <button id="myaccount-btn" style="display:none;" onclick="window.location.href='/account/edit'">My Account</button>
