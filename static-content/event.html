<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - Let's Play</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body class="bg-gradient">
  <header class="hero px-5 py-0">
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <img src="/images/logoSmall.png" alt="Logo" class="navbar-logo">

      <div class="container justify-content-center">
        <ul class="navbar-nav gap-5 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="/events">Events</a>
          </li>
        </ul>

          <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6 d-none" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6 d-none" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6 d-none">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6 d-none" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container my-5">
    <div id="error-div" class="text-center mb-5 d-none">
      <h2 class="fw-bold text-white">An error has occurred</h2>
    </div>
    <div id="event-details" class="card shadow-lg border-0 p-4 rounded-4 container-fluid">
      <h2 id="event-title" class="fw-bold mb-3"></h2>
      <p id="event-description" class="text-muted mb-4"></p>

      <div class="row g-3">
        <div class="col-md-6"><strong>Date:</strong> <span id="event-date"></span></div>
        <div class="col-md-6"><strong>Time:</strong> <span id="event-time"></span></div>
        <div class="col-md-6"><strong>Location:</strong> <span id="event-location"></span></div>
        <div class="col-md-6"><strong>Activity:</strong> <span id="event-activity"></span></div>
        <div class="col-md-6"><strong>Price:</strong> <span id="event-price"></span></div>
        <div class="col-md-6"><strong>Age Group:</strong> <span id="event-ageGroup"></span></div>
        <div class="col-md-6"><strong>Level:</strong> <span id="event-level"></span></div>
        <div class="col-md-6"><strong>Participants:</strong>
          <span id="event-currentParticipants"></span> /
          <span id="event-maxParticipants"></span>
        </div>
      </div>

      <!-- created by section -->
      <div class="text-center mt-4">
        <p class="text-muted">
          Created by <span id="event-creator-name" class="fw-bold"></span>
        </p>
      </div>

      <div class="text-center mt-4">
        <button id="join-event-btn" class="cta-btn btn-lg px-4 py-2 shadow-sm">
          Join Event
        </button>
      </div>

      <div class="text-center mt-4">
        <button id="leave-event-btn" class="d-none red-btn btn-lg px-4 py-2 shadow-sm text-white">
          Leave Event  <!-- or 'Drop out' -->
        </button>
      </div>
        
      <div id="notification-popup" class="popup"></div>

    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-secondary" onclick="window.location.href='/events'">
        ← Back to Events
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 text-light bg-dark mt-5">
    <p class="mb-0">© 2025 Let's Play. Connect. Compete. Have Fun.</p>
  </footer>

  <script type="module" src="js/event.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
