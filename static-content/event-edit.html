<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Web App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body>

  <!-- Header Section with Navigation -->
  <header>
    <div class="container text-center">
      <!-- Brand/Logo -->
      <a class="navbar-brand fs-2 fw-bold" href="/">
        My Web App
      </a>
    </div>
  
    <!-- Sticky nav below logo -->
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <div class="container justify-content-center">
        <ul class="navbar-nav gap-3 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="/events">Events</a>
          </li>
        </ul>
  
        <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6" style="display:none;">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6" style="display:none;" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1 id="form-title">Create Event</h1>
    <form id="event-form">
      <div class="mb-3">
        <label for="title" class="form-label">Event Title</label>
        <input type="text" id="title" name="title" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" name="date" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="sport" class="form-label">Sport</label>
        <select id="sport" name="sport" class="form-select" required>
          <option value="">Select sport</option>
          <option value="Soccer">Soccer</option>
          <option value="Basketball">Basketball</option>
          <option value="Volleyball">Volleyball</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" name="price" class="form-control" required/>
      </div>

      <!-- <input type="hidden" id="event-index" /> -->

      <button type="submit" class="btn btn-success">Save</button>
      <a href="/events" class="btn btn-secondary">Cancel</a>
      <button type="button" id="delete-event" class="btn btn-danger">Delete</button>

      <!-- for popup msg -->
      <div id="notification-popup" class="popup" style="display: none;"></div>
    </form>
  </div>


  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 My Web App</p>
    </div>
  </footer>

  <script type="module" src="js/event-edit.js"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
