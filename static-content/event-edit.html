<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Event - Let's Play</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <header class="hero px-5 py-0">
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <a href="/" class="navbar-brand">
        <img src="/images/logoSmall.png" alt="Logo" class="navbar-logo">
      </a>
      <div class="container justify-content-center">
        <ul class="navbar-nav gap-5 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="/events">Events</a>
          </li>
        </ul>

        <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6" style="display:none;">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6" style="display:none;" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <div class="container my-5 main-section">
    <h2 class="mb-4 text-center" id="form-title">Create Event</h2>
    <form id="event-form" class="p-4">
      <div class="mb-3">
        <label for="title" class="form-label">Event Title</label>
        <input type="text" id="title" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="time" class="form-label">Time</label>
          <input type="time" id="time" name="time" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" name="location" class="form-control" required>
      </div>

      <!-- <div class="mb-3">
        <label for="sport" class="form-label">Sport</label>
        <select id="sport" name="sport" class="form-select" required>
          <option value="">Select sport</option>
          <option value="Soccer">Soccer</option>
          <option value="Basketball">Basketball</option>
          <option value="Volleyball">Volleyball</option>
        </select>
      </div> -->
      <div class="mb-3">
        <label for="activity" class="form-label">Activity</label>
        <input type="text" id="activity" name="activity" class="form-control" placeholder="Type a sport or activity..." autocomplete="off" required>
        <ul id="activitySuggestions" class="list-group mt-1"></ul>
      </div>

      <div class="mb-3 d-flex gap-5">
        <div>
          <label class="form-label">Is the event free?</label>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isFree" id="isFreeYes" value="true" checked>
            <label class="form-check-label" for="isFreeYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isFree" id="isFreeNo" value="false">
            <label class="form-check-label" for="isFreeNo">No</label>
          </div>
        </div>

        <div class="mb-3" id="price-container" style="display: none;">
          <label for="price" class="form-label">Price</label>
          <input type="number" id="price" name="price" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="currentParticipants" class="form-label">Current Number of Participants</label>
          <input type="number" id="currentParticipants" name="currentParticipants" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="maxParticipants" class="form-label">Max Number of Participants</label>
          <input type="number" id="maxParticipants" name="maxParticipants" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label for="ageGroup" class="form-label">Age Group</label>
        <input type="text" id="ageGroup" name="ageGroup" class="form-control">
      </div>

      <div class="mb-3">
        <label for="level" class="form-label">Level</label>
        <select id="level" name="level" class="form-select">
          <option value="">Select level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" id="submitBtn" class="btn btn-success">Save</button>
        <a href="/events" class="btn btn-secondary ms-3">Cancel</a>
      </div>
      <div class="d-flex justify-content-center"> 
        <button type="button" id="deleteBtn" class="btn btn-danger mt-3" style="display: none;">Delete Event</button>
      </div>

      <div id="notification-popup" class="popup rounded" style="display: none;"></div>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-4 text-light hero mt-5">
    <p class="mb-0">Â© 2025 Let's Play. Connect. Compete. Have Fun.</p>
  </footer>

  <script>
    document.querySelectorAll('input[name="isFree"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const priceContainer = document.getElementById('price-container');
        priceContainer.style.display = document.getElementById('isFreeNo').checked ? 'block' : 'none';
      });
    });
  </script>

  <script type="module" src="js/event-edit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
