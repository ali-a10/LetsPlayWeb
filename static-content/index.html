<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Web App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <header>
    <h1>Welcome to My Web App</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>This is the homepage section. Welcome to the website!</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This section contains information about the website.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <!-- <form id="contact-form" action="/submit" method="POST"> -->
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <button type="submit" class="btn btn-primary" onclick="clicked()">Send Message</button>
    <!-- </form> -->
  </section>

  <footer>
    <p>&copy; 2024 My Web App</p>
  </footer>

  <script src="js/app.js"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
