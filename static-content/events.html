<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Web App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body>

  <!-- Header Section with Navigation -->
  <header>
    <div class="container text-center">
      <!-- Brand/Logo -->
      <a class="navbar-brand fs-2 fw-bold" href="/">
        My Web App
      </a>
    </div>
  
    <!-- Sticky nav below logo -->
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <div class="container justify-content-center">
        <ul class="navbar-nav gap-5 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="/events">Events</a>
          </li>
        </ul>
  
        <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6" style="display:none;">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6" style="display:none;" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <!-- Events Section -->
    <section id="runs" class="py-5">
        <h1>Events</h1>
        <p>This section will showcase the events you've completed or plan to complete.</p>
    </section>


    <!-- Event boxes section -->
    <section id="my-event-list" class="my-event-list" style="display: none;">
      <h2>My Events</h2>
      <button id="create-event-btn" class="btn btn-primary" onclick="window.location.href='/event-edit'">Create Event</button>
      <br/>
      <div id="events-container" class="events-container"></div>
    </section>

    <section id="events-list" class="my-event-list" style="display: none;">
      <h2>Explore Events</h2>
      <br/>
      <div id="public-events-container" class="event-list"></div>
    </section>
    

  </div>


  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 My Web App</p>
    </div>
  </footer>

  <script type="module" src="js/events.js"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
