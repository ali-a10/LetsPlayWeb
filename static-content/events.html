<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Let's Play</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body>

    <!-- Header -->
  <header class="hero">
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <div class="container justify-content-center">
        <ul class="navbar-nav gap-5 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="/events">Events</a>
          </li>
        </ul>

          <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6" style="display:none;">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6" style="display:none;" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="main-section">
    <div class="container text-center">
      <h1>Events</h1>
      <p>Browse your events and discover events from other users.</p>

      <!-- My Events -->
      <div id="my-event-list" style="display:none;">
        <h2>My Events</h2>
        <button id="create-event-btn" class="cta-btn" onclick="window.location.href='/event-edit'">Create Event</button>
        <div id="events-container" class="row g-4"></div>
      </div>

      <!-- Explore Events -->
      <div id="events-list" style="display:none;">
        <h2>Explore Events</h2>
        <div id="public-events-container" class="row g-4"></div>
      </div>
    </div>
  </section>

  <footer class="cta-banner">
    <h2>Why Use the App</h2>
    <p>Sign up and start connecting with local players today.</p>
    <button class="cta-btn">Sign Up Now</button>
  </footer>

  <script type="module" src="js/events.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
