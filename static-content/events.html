<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Let's Play</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body>

    <!-- Header -->
  <header class="hero px-5 py-0">
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <img src="/images/logoSmall.png" alt="Logo" class="navbar-logo">

      <div class="container justify-content-center">
        <ul class="navbar-nav gap-5 fs-5">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="/events">Events</a>
          </li>
        </ul>

          <!-- Auth buttons -->
        <div class="ms-5 d-inline-flex gap-5">
          <button id="login-btn" class="btn btn-outline-light btn-sm fs-6 d-none" onclick="window.location.href='/login'">Log in</button>
          <button id="signup-btn" class="btn btn-light btn-sm fs-6 d-none" onclick="window.location.href='/account/create'">Sign up</button>
          <button id="logout-btn" class="btn btn-danger btn-sm fs-6 d-none">Log Out</button>
          <button id="myaccount-btn" class="btn btn-outline-light btn-sm fs-6 d-none" onclick="window.location.href='/account/edit'">My Account</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Events</h1>
        <p>Browse your events and discover events from other users.</p>
        <button id="events-hero-btn" class="cta-btn">Create an Event!</button>
      </div>
      <div class="hero-img placeholder"></div>
    </div>
  </section>

  <section class="main-section">
    <div class="container text-center">
      <!-- <h1>Events</h1>
      <p>Browse your events and discover events from other users.</p> -->

      <!-- My Events -->
      <div id="my-event-list" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>My Events</h2>
          <button id="create-event-btn" class="cta-btn" onclick="window.location.href='/event-edit'">Create Event</button>
        </div>
        <div id="events-container" class="row g-4"></div>
      </div>

      <!-- Events I joined -->
      <div id="joined-events-list" style="display:none;">
        <div class="d-flex justify-content-between align-items-center m-4">
          <h2>Joined Events</h2>
        </div>
        <div id="joined-events-container" class="row g-4"></div>
      </div>

      <!-- Explore Events -->
      <div id="events-list" style="display:none;">
        <div class="d-flex justify-content-between align-items-center m-4">
          <h2>Explore Events</h2>
          <!-- Filters & Sorting -->
          <div>
            <!-- Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
              <button 
                class="btn btn-secondary" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#filter-collapse" 
                aria-expanded="false" 
                aria-controls="filter-collapse">
                <i class="bi bi-sliders"></i> Show Filters
              </button>
            </div>

            <!-- Collapsible Content -->
            
          </div>
        </div>
        <div class="collapse mb-4" id="filter-collapse">
              <div class="card-body">
                <div class="row g-3 align-items-end">

                  <!-- Sort By -->
                  <div class="col-md-2">
                    <label class="form-label fw-semibold">Sort By</label>
                    <div class="d-flex flex-wrap gap-1">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOption" id="sort-date" value="date">
                        <label class="form-check-label" for="sort-date">Soonest Date</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOption" id="sort-price" value="price">
                        <label class="form-check-label" for="sort-price">Lowest Price</label>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Activity -->
                  <div class="col-md-3 position-relative">
                    <label for="filter-activity" class="form-label fw-semibold">Activity</label>
                    <input type="text" class="form-control" id="filter-activity" placeholder="Start typing...">
                    <ul class="list-group position-absolute w-100 mt-1 d-none" id="activity-suggestions"></ul>
                  </div>

                  <!-- Skill Level -->
                  <div class="col-md-2">
                    <label for="filter-level" class="form-label fw-semibold">Skill Level</label>
                    <select class="form-select" id="filter-level">
                      <option value="">Any</option>
                      <option value="Beginner">Beginner</option>
                      <option value="Intermediate">Intermediate</option>
                      <option value="Advanced">Advanced</option>
                    </select>
                  </div>

                  <!-- Price Range -->
                  <div class="col-md-3">
                    <label class="form-label fw-semibold">Price Range ($)</label>
                    <div class="d-flex gap-2">
                      <input type="number" class="form-control" id="filter-price-min" placeholder="Min">
                      <input type="number" class="form-control" id="filter-price-max" placeholder="Max">
                    </div>
                  </div>

                  <!-- Spots Left -->
                  <div class="col-md-2">
                    <label for="filter-spots" class="form-label fw-semibold">Min Spots Left</label>
                    <input type="number" class="form-control" id="filter-spots" placeholder="e.g. 2">
                  </div>

                  <!-- Buttons -->
                  <div class="col-md-12 d-flex justify-content-end mt-3">
                    <button id="apply-filters-btn" class="btn btn-secondary px-4 rounded-3">
                      <i class="bi bi-funnel"></i> Apply
                    </button>
                    <button id="clear-filters-btn" class="btn btn-outline-secondary ms-2 px-4 rounded-3">
                      <i class="bi bi-x-circle"></i> Clear
                    </button>
                  </div>
                </div>
              </div>
            </div>
        <div id="public-events-container" class="row g-4"></div>
      </div>
    </div>
  </section>

  <footer class="cta-banner">
    <h2>Why Use the App</h2>
    <p>Sign up and start connecting with local players today.</p>
    <button class="cta-btn">Sign Up Now</button>
  </footer>

  <script type="module" src="js/events.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
